<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register form</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="header">
    <div class="menu">
        <a  id="home" class="fas fa-bars" href="#"></a><span> MENU</span>
        <ul class="sub-menu">
            <li><a href="Create-Song-copy.html" title="Create Song">Create Song</a></li>
            <li><a href="Latest-Song-Copy.html" title="Latest Song">Latest Song</a></li>
            <li><a href="My-Song-Copy.html" title="My Song">My Song</a></li>
        </ul>
    </div>
    <div class="logo">
        <img src="logo03.png">
        <div class="search"><input type="text" name="search" placeholder="Search.."></div>
        <i class="fas fa-search"></i>
    </div>
    <div class="menu-login">
        <ul>
            <li><a href="Register-copy.html" title="Register member">Register</a></li>
            <li><a href="copy-login.html" title="Member login">Login</a></li>
        </ul>
    </div>
</div>
<div class="main-content">
    <form action="" method="post" name="register-form">
        <div class="row">
            <div class="col-1">First Name</div>
            <div class="col-6">
                <input type="text" id="firstName" name="firstName">
                <span></span>
            </div>
        </div>
        <div class="row odd-line">
            <div class="col-1">Last Name</div>
            <div class="col-6">
                <input type="text" name="lastName">
                <span></span>
            </div>
        </div>
        <div class="row">
            <div class="col-1">Password</div>
            <div class="col-6">
                <input type="password" name="password">
                <span></span>
            </div>
        </div>
        <div class="row odd-line">
            <div class="col-1">Confirm Password</div>
            <div class="col-6">
                <input type="password" name="confirmPassword">
                <span></span>
            </div>
        </div>
        <div class="row address">
            <div class="col-1">Address</div>
            <div class="col-6">
                <textarea name="address" cols="50" rows="10"></textarea>
                <span></span>
            </div>
        </div>
        <div class="row odd-line">
            <div class="col-1">Phone</div>
            <div class="col-6"><input type="text" name="phone">
                <span></span>
            </div>
        </div>
        <div class="row">
            <div class="col-1">Avatar</div>
            <div class="col-6"><input type="text" name="avatar">
                <span></span>
            </div>
        </div>
        <div class="row odd-line">
            <div class="col-1">Gender</div>
            <div class="col-6">
                <select name="gender">
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                    <option value="2">Other</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-1">Email</div>
            <div class="col-6"><input type="email" name="email">
                <span></span>
            </div>
        </div>
        <div class="row odd-line">
            <div class="col-1">Birthday</div>
            <div class="col-6"><input type="date" name="birthday"></div>
        </div>
        <div class="row submit">
            <div class="col-1"></div>
            <div class="col-6">
                <input type="button" name="btnSubmit" value="Submit">
                <input type="reset" name="btnReset" value="Reset">
            </div>
        </div>
    </form>
</div>
<script src="Register-js.js"></script>
</body>
</html>
